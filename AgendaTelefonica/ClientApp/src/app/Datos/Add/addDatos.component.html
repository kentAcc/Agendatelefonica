
<h1>Nuevo telefono </h1>



<div class="container" style="border:thin">
  <form #empadd='ngForm' (ngSubmit)="onSubmit()" style="width:50%" class="example-form">               
        <mat-form-field>
          
          <input matInput [matAutocomplete]="auto" [formControl]="customerControl" [(ngModel)]='dato.Area' placeholder="Escriba para buscar nombre">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let customer of matchingCustomers | async" [value]="customer.nombre">
              {{ customer.nombre }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      
      

      <div class="form-group">
        <label class="control-label col-sm-4" for="TelefonoLocal">Telefono Local:</label>
        <div class="col-sm-8">
          <input #email="ngModel" style="width:50%" type="email" [(ngModel)]='dato.TelefonoLocal' class="form-control" width="50%" id="email" placeholder="Enter Telefono Local" name="email">
          <span class="help-bpx" *ngIf="email.touched && !email.valid ">**</span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="TelefonoLocal">Celular:</label>
        <div class="col-sm-10">
          <input #email="ngModel" style="width:50%" type="email" [(ngModel)]='dato.Celular' class="form-control" width="50%" id="email" placeholder="Enter Celular " name="email">
          <span class="help-bpx" *ngIf="email.touched && !email.valid ">**</span>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Agregar</button>
        <button class="btn btn-success" *ngIf="!btnvisibility" (click)="onUpdate()">Update</button>


      </div>
</form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
