
<h1>Nueva Persona </h1>
<div class="container" style="border:thin">
  <form #empadd='ngForm' (ngSubmit)="onSubmit()" class="form-horizontal" style="width:50%">
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">Name:</label>
      <div class="col-sm-10">
        <input style="width:50%" type="text" class="form-control"
               width="50%" id="fname" placeholder="Enter Name"
               name="firstname" firstname required [(ngModel)]='persona.Nombre' #firstname="ngModel">
        <span class="help-bpx" *ngIf="firstname.touched && !firstname.valid ">Required</span>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input #email="ngModel" style="width:50%" type="email" [(ngModel)]='persona.Correo' class="form-control" width="50%" id="email" placeholder="Enter email" name="email">
        <span class="help-bpx" *ngIf="email.touched && !email.valid ">**</span>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" >Agregar</button>
      <button class="btn btn-success"   *ngIf="!btnvisibility" (click)="onUpdate()">Update</button>


    </div>
  </form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
